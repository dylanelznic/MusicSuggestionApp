    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">

      <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1><i class="fa fa-music"></i> Rate a Song</h1>
            </div>
          </div>
        </div>
      </header>

      <!-- ACTIONS -->
      <section id="action" class="bg-light index-action">
        <div class="container">
          <div class="row">

          </div>
        </div>
      </section>

      <!-- POSTS -->
      <section id="posts">
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <div class="card song-suggestions">
                <div class="card-header">
                  <h4>Song Suggestions</h4>
                </div>
                <table class="table table-striped">
                  <col width="40px;">
                  <col width="180px;">
                  <col width="180px;">
                  <col width="180px;">
                  <thead class="thead-inverse">
                    <tr>
                      <th>#</th>
                      <th>Band</th>
                      <th>Song</th>
                      <th>Album</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr id="animate-green-1">
                      <td scope="row">1</td>
                      <td id="band-1"></td>
                      <td id="song-1"></td>
                      <td id="album-1"></td>
                      <td><input id="input-1-xs" name="song-1" class="rating rating-loading" data-min="0" data-max="5" data-step="1" data-size="xs" onchange='animateGreenOne()'></td>
                    </tr>
                    <tr id="animate-green-2">
                      <td scope="row">2</td>
                      <td id="band-2"></td>
                      <td id="song-2"></td>
                      <td id="album-2"></td>
                      <td><input id="input-2-xs" name="song-2" class="rating rating-loading" data-min="0" data-max="5" data-step="1" data-size="xs" onchange='animateGreenTwo()'></td>
                    </tr>
                    <tr id="animate-green-3">
                      <td scope="row">3</td>
                      <td id="band-3"></td>
                      <td id="song-3"></td>
                      <td id="album-3"></td>
                      <td><input id="input-3-xs" name="song-3" class="rating rating-loading" data-min="0" data-max="5" data-step="1" data-size="xs" onchange='animateGreenThree()'></td>
                    </tr>
                    <tr id="animate-green-4">
                      <td scope="row">4</td>
                      <td id="band-4"></td>
                      <td id="song-4"></td>
                      <td id="album-4"></td>
                      <td><input id="input-4-xs" name="song-4" class="rating rating-loading" data-min="0" data-max="5" data-step="1" data-size="xs" onchange='animateGreenFour()'></td>
                    </tr>
                    <tr id="animate-green-5">
                      <td scope="row">5</td>
                      <td id="band-5"></td>
                      <td id="song-5"></td>
                      <td id="album-5"></td>
                      <td><input id="input-5-xs" name="song-5" class="rating rating-loading" data-min="0" data-max="5" data-step="1" data-size="xs" onchange='animateGreenFive()'></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>
      function animateGreenOne() {
          row = document.getElementById('animate-green-1');
          if (!row.classList.contains('animated')) {
              row.classList.add('animated');
              setTimeout(function() {
                  row.classList.remove('animated');
              }, 500)
          }
      }
      function animateGreenTwo() {
          row = document.getElementById('animate-green-2');
          if (!row.classList.contains('animated')) {
              row.classList.add('animated');
              setTimeout(function() {
                  row.classList.remove('animated');
              }, 500)
          }
      }
      function animateGreenThree() {

      function animateGreenFive() {
          row = document.getElementById('animate-green-5');
          if (!row.classList.contains('animated')) {
              row.classList.add('animated');
              setTimeout(function() {
                  row.classList.remove('animated');
              }, 500)
          }
      }
      </script>

      <script>
        $('#input-1-xs').on('rating:change', function(event, value) {
            setTimeout(function(){
                axios.get('/test')
                  .then(function (response) {
                    $('#band-1').html(response.data.band);
                    $('#song-1').html(response.data.song);
                    $('#album-1').html(response.data.album);
                  });
            }, 750);
        });
        $('#input-2-xs').on('rating:change', function(event, value) {
          axios.get('/test')
          setTimeout(function(){
              axios.get('/test')
                .then(function (response) {
                  $('#band-2').html(response.data.band);
                  $('#song-2').html(response.data.song);
                  $('#album-2').html(response.data.album);
                });
          }, 750);
        });
        $('#input-3-xs').on('rating:change', function(event, value) {
            setTimeout(function(){
                axios.get('/test')
                  .then(function (response) {
                    $('#band-3').html(response.data.band);
                    $('#song-3').html(response.data.song);

        $('#input-5-xs').on('rating:change', function(event, value) {

                axios.get('/test')

                    $('#band-5').html(response.data.band);
                    $('#song-5').html(response.data.song);
                    $('#album-5').html(response.data.album);
                  });
            }, 750);
        });
      </script>
